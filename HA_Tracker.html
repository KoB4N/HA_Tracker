<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAF HA Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { padding: 10px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    .complete { background-color: #d4edda; }
  </style>
</head>
<body>
  <h1>Heat Acclimatisation (HA) Tracker</h1>

  <form id="soldierForm">
    <input type="text" id="name" placeholder="Soldier Name" required>
    <input type="text" id="id" placeholder="Soldier ID" required>
    <select id="program">
      <option value="single">Single HA</option>
      <option value="expanded">Expanded Single HA</option>
      <option value="double">Double HA</option>
    </select>
    <button type="submit">Add/Update Soldier</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>HA Programme</th>
        <th>Progress</th>
        <th>Complete</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="soldierTable"></tbody>
  </table>

  <script>
    const form = document.getElementById('soldierForm');
    const table = document.getElementById('soldierTable');

    let soldiers = JSON.parse(localStorage.getItem('soldiers') || '[]');

    function saveAndRender() {
      localStorage.setItem('soldiers', JSON.stringify(soldiers));
      renderTable();
    }

    function renderTable() {
      table.innerHTML = '';
      soldiers.forEach((s, index) => {
        const row = document.createElement('tr');
        if (s.completed) row.classList.add('complete');

        row.innerHTML = `
          <td>${s.name}</td>
          <td>${s.id}</td>
          <td>${s.program}</td>
          <td>${s.progress}/${getTotalPeriods(s.program)}</td>
          <td><button class="complete-btn" data-index="${index}">&#10003;</button></td>
          <td><button class="remove-btn" data-index="${index}">Remove</button></td>
        `;
        table.appendChild(row);
      });
    }

    table.addEventListener('click', function (e) {
      if (e.target.classList.contains('complete-btn')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        markComplete(index);
      }
      if (e.target.classList.contains('remove-btn')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        removeSoldier(index);
      }
    });

    function getTotalPeriods(program) {
      switch(program) {
        case 'single': return 10;
        case 'expanded': return 14;
        case 'double': return 13;
        default: return 0;
      }
    }

    function markComplete(index) {
      soldiers[index].progress = getTotalPeriods(soldiers[index].program);
      soldiers[index].completed = true;
      saveAndRender();
      sendToGoogleSheets(soldiers[index]);
    }

    function removeSoldier(index) {
      soldiers.splice(index, 1);
      saveAndRender();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const id = document.getElementById('id').value;
      const program = document.getElementById('program').value;

      const index = soldiers.findIndex(s => s.id === id);
      if (index > -1) {
        soldiers[index] = { name, id, program, progress: 0, completed: false };
      } else {
        soldiers.push({ name, id, program, progress: 0, completed: false });
      }

      saveAndRender();
      form.reset();
    });

    function sendToGoogleSheets(data) {
      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    }

    renderTable();
  </script>
</body>
</html>
